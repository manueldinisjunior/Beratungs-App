<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- zeigt die Seite je nach Ger채t des Benutzers richtig an -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Beratungsseite</title>
  <style>
    /* Hinzuf체gen von Animationen */
    #randomAdvice {
      transition: transform 0.3s;
    }

    /* Button wackelt bei Hover */
    #randomAdvice:hover {
      transform: rotate(10deg);
    }

    /* Textanimation: Weiches Einblenden */
    .text {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

      <div class="text">Hier erscheint dein Rat!</div> <!-- Beispieltext, wird dynamisch durch JS aktualisiert -->

    </div>

    <button id="zufallsRat"><img src="./images/icon-w체rfel.svg" alt="W체rfel" srcset=""></button>
